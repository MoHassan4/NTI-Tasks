<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    
    <style>

        form{
            display: flex;
            flex-direction: column;
            width: 100%;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

    </style>
</head>
<body>
    
    <form action="">
        <h1>Form Task</h1>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" required pattern="^[A-Za-z]+(?: [A-Za-z]+)*$" title="Name Must be Characters Only"><br>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age" required min="15" max="60" title="Age Must be between 15 and 20"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
